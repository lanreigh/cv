<label>Your Name</label>
<input type="text" name="" value=""><br />
<label>Email</label>
 <input type="email" id="email" name="email"><br />
<label> Subject </label>
<textarea name="name" rows="8" cols="80"></textarea><br />
<label>Your Phone Number: </label>
<input type="tel" id="tel" name="tel"><br />
<label for="myDate">Date of Birth </label>
<input type="date" name="myDate" min="1900-01-01" max="2013-08-31" step="7" id="myDate"><br />

<label for="Radio">Radio </label>
<input type="radio" name="Radio" value=""> <br />

<label for="avatar">Choose a profile picture:</label>

<input type="file"
       id="avatar" name="avatar"
       accept="image/png, image/jpeg">

<p>Your Phone Type :</p>

<div>
  <input type="checkbox" id="Andoid" name="Android"
         checked>
  <label for="android">Android </label>
</div>

<div>
  <input type="checkbox" id="iPhone" name="iphone">
  <label for="iphone">iPhone</label>
</div>
<div>
  <input type="checkbox" id="Windows" name="Windows Phone">
  <label for="Windows ">Windows Phone</label>
</div>

<p>Slider settings:</p>

<div>
  <input type="range" id="volume" name="volume"
         min="0" max="11">
  <label for="volume">Volume</label>
</div>

<div>
  <input type="range" id="cowbell" name="cowbell"
         min="0" max="100" value="90" step="10">
  <label for="cowbell">Cowbell</label>
</div>

<div>
  <label for="example">Let's submit some text</label>

</div>
